<ion-view>

  <ion-content class="bg-app-inicio light" scroll="false" vertical layout>
    <div flex>
      <div class="login-img">
        <img ng-src="./img/a2.jpg" alt="" width="100" height="100"/>
      </div>

      <div class="text-center ">
        <div style="font-size: 18px">La mejor App de Rugby</div>

      </div>
      <div class="buttons-area">
        <div class="button-profile-custome" horizontal layout center center-justified>
          <button type="button" ng-click="goGuest()" class="btn btn-danger btn-lg  btn-lg-custome">Entrar como Invitado</button>
        </div>
        <div class="button-profile-custome" horizontal layout center center-justified>
          <button type="button" ng-click="goSign()" class="btn btn-primary btn-lg  btn-lg-custome">Iniciar Sesión</button>

        </div>
      </div>


      <div class="text-center" style="padding: 20px 25px">
        Rugby App es la aplicación donde prodras conocer todo lo referente al Rugby Colombiano.
      </div>
    </div>

  </ion-content>
</ion-view>
