<ion-view>
  <ion-content class="bg-app" scroll="false">

          <p class="great-family-first">Bienvenido</p>
          <div class="draft-club-list text-center" style="margin: auto;width: 150px;">
              <img ng-src="{{logoClub}}" alt="" />
          </div>
      </div>
      <a class=" nav-item nav-item-cero">

      </a> 
      <a class="nav-item" vertical layout ui-sref="app.feed">
          <div flex horizontal layout center center-justified>
              <div class="content-nav-item" horizontal layout center>
                  <i class="ion ion-ios-paper"></i>
              </div>
          </div>
          <div class="name-nav">
              Noticias
          </div>
      </a>
      <a class="nav-item" vertical layout ui-sref="app.history">
          <div flex horizontal layout center center-justified>
              <div class="content-nav-item" horizontal layout center>
                  <i class="ion-tshirt" aria-hidden="true"></i>
              </div>
          </div>
          <div class="name-nav">
             Mi Club
          </div>
      </a>
    <a class="nav-item" vertical layout ui-sref="app.join">
      <div flex horizontal layout center center-justified>
        <div class="content-nav-item" horizontal layout center >
          <i class="ion-ios-people-outline"></i>
        </div>
      </div>
      <div class="name-nav">
          Ãšnete a nosotros
      </div>
    </a>
    <a class="nav-item" vertical layout ui-sref="app.score">
      <div flex horizontal layout center center-justified>
        <div class="content-nav-item" horizontal layout center >
            <i class="fa fa-certificate" aria-hidden="true"></i>
        </div>
      </div>
      <div class="name-nav">
        Resultados
      </div>
    </a>
    <a class="nav-item" vertical layout ui-sref="app.prev-rank">
      <div flex horizontal layout center center-justified >
        <div class="content-nav-item" horizontal layout center >
            <i class="fa fa-trophy" aria-hidden="true"></i>
        </div>
      </div>
      <div class="name-nav">
        Posiciones
      </div>
    </a>
      <a class="nav-item " vertical layout ng-click="goLogOut()">
          <div flex horizontal layout center center-justified>
              <div class="content-nav-item" horizontal layout center>
                  <i class="ion-android-exit" aria-hidden="true"></i>
              </div>
          </div>
          <div class="name-nav">
              Salir
          </div>
      </a>
  </ion-content>
</ion-view>
