<ion-view>
  <ion-nav-title>
    Feed
  </ion-nav-title>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="stateNav()">
    </button>
    <span class="badge-nav blue-color">3</span>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-ios-americanfootball-outline" ng-click="stateFavorite()">
    </button>
  </ion-nav-buttons>
  <ion-content class="bg-app light" scroll="false" vertical layout>

    <div class="header-draft" horizontal layout center>
      <div flex vertical layout center center-justified class="padding">
        <div>
          Round 1
        </div>
        <div>
          Overall 14
        </div>
      </div>
      <div>|</div>
      <div flex horizontal layout center center-justified class="padding bold" style="font-size: 20px">
        00:32
      </div>
    </div>

    <div horizontal layout center style="padding: 10px 0">
      <div ng-repeat="item in items" class="draft-club-list text-center" ng-class="{active: $index == 3}">
        <img ng-src="{{item.logo}}" alt=""/>
        <span>{{$index + 1}}</span>
      </div>
    </div>
    <div flex class="light-bg" style="color: #444; overflow-y: scroll">
      <uib-tabset active="activeJustified" justified="true" class="list-tabs-draft">
        <uib-tab index="0" heading="Discuss">
          <div class="list list-tabs-draft-item">

            <a class="item item-avatar" ng-repeat="item in comments" horizontal layout>
              <div>
                <img ng-src="{{item.avatar}}" width="40" height="40">
              </div>
              <div flex style="padding: 10px 0">
                <h3 class="bold">{{item.name}}</h3>
                <p>{{item.text}}</p>
              </div>
              <div class="padding" vertical layout center center-justified>
                <i class="ion ion-ios-heart-outline"></i>
                <div>{{item.comment}}</div>
              </div>
            </a>
            
          </div>
        </uib-tab>
        <uib-tab index="1" heading="Predict">
          <div class="list list-tabs-draft-item">

            <a class="item item-avatar" ng-repeat="item in comments" horizontal layout>
              <div>
                <img ng-src="{{item.avatar}}" width="40" height="40">
              </div>
              <div flex style="padding: 10px 0">
                <h3 class="bold">{{item.name}}</h3>
                <p>{{item.text}}</p>
              </div>
              <div class="padding" vertical layout center center-justified>
                <i class="ion ion-ios-heart-outline"></i>
                <div>{{item.comment}}</div>
              </div>
            </a>

          </div>
        </uib-tab>
        <uib-tab index="2" heading="Summary">
          <div class="list list-tabs-draft-item">

            <a class="item item-avatar" ng-repeat="item in comments" horizontal layout>
              <div>
                <img ng-src="{{item.avatar}}" width="40" height="40">
              </div>
              <div flex style="padding: 10px 0">
                <h3 class="bold">{{item.name}}</h3>
                <p>{{item.text}}</p>
              </div>
              <div class="padding" vertical layout center center-justified>
                <i class="ion ion-ios-heart-outline"></i>
                <div>{{item.comment}}</div>
              </div>
            </a>

          </div>
        </uib-tab>
      </uib-tabset>
    </div>




  </ion-content>
  <ion-footer-bar class="n-p n-m draft-footer" horizontal layout center>
    <input type="text" placeholder="Write something here..." flex/>
    <button> Post </button>
  </ion-footer-bar>
</ion-view>
