<ion-view>
    <ion-nav-title>
        Nuevo Partido
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="stateNav()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
    <ion-content class="bg-app light" scroll="false" vertical layout>
        <div class="header-draft" horizontal layout center>
            <div flex horizontal layout center center-justified class="padding bold" style="font-size: 20px">
                2016/05/23
            </div>
            <div>|</div>
            <div flex horizontal layout center center-justified class="padding bold" style="font-size: 20px">
                07:32
            </div>
        </div>
        <!--
        <div horizontal layout center style="padding: 10px 0">
            <div>
                Nuevo Partido
            </div>
        </div>    
        -->
        <div flex class="light-bg" style="color: #444; overflow-y: scroll">
            <uib-tabset active="activeJustified" justified="true" class="list-tabs-draft">
                <div class="item item-divider">Seleccione la hora del encuentro:</div>
                <div class="item item-icon-left ng-pristine ng-untouched ng-valid" ion-datetime-picker="" time="" am-pm="" ng-model="timeValue">
                    <i class="icon ion-ios-clock-outline positive"></i>
                    <strong class="ng-binding">{{timeValue| date: "H:mm"}}</strong>
                </div>
                <div class="item item-divider">Seleccione la fecha del encuentro:</div>
                <div class="item item-icon-left ng-pristine ng-untouched ng-valid" ion-datetime-picker="" date="" monday-first="" ng-model="dateValue">
                    <i class="icon ion-ios-calendar-outline positive"></i>

                    <strong class="ng-binding">{{dateValue| date: "yyyy-MM-dd"}}</strong>
                </div>
                <div class="item item-divider">Seleccione el torneo :</div>
                <label class="item item-input item-select">
                    <div class="input-label">
                        <i class="icon ion-trophy positive match-icon"></i>
                    </div>

                    <select>
                        <option selected>torneo 1</option>
                        <option>torneo 2</option>
                        <option>torneo 3</option>
                        <option>torneo 1</option>
                        <option>torneo 2</option>
                        <option>torneo 3</option>
                    </select>
                </label>
                <div class="item item-divider">Seleccione de equipos :</div>
                <label class="item item-input item-select">
                    <div class="input-label">
                        <i class="icon ion-ios-americanfootball-outline  match-icon"></i>
                    </div>

                    <select>
                        <option selected>torneo 1</option>
                        <option>equipo 2</option>
                        <option>equipo 3</option>
                        <option>equipo 1</option>
                        <option>equipo 2</option>
                        <option>equipo 3</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        <i class="icon ion-ios-americanfootball positive match-icon"></i>
                    </div>
                    <select>
                        <option selected>equipo 1</option>
                        <option>equipo 2</option>
                        <option>equipo 3</option>
                        <option>equipo 1</option>
                        <option>equipo 2</option>
                        <option>equipo 3</option>
                    </select>
                </label>
                <div class="item item-divider">Seleccione de Jueces :</div>
                <label class="item item-input item-select">
                    <div class="input-label">
                        <i class="fa fa-gavel positive match-icon" aria-hidden="true"></i>
                    </div>

                    <select>
                        <option selected>juez 1</option>
                        <option>juez 2</option>
                        <option>juez 3</option>
                        <option>juez 1</option>
                        <option>juez 2</option>
                        <option>juez 3</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        <i class="fa fa-gavel positive match-icon" aria-hidden="true"></i>
                    </div>

                    <select>
                        <option selected>juez 1</option>
                        <option>juez 2</option>
                        <option>juez 3</option>
                        <option>juez 1</option>
                        <option>juez 2</option>
                        <option>juez 3</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        <i class="fa fa-gavel positive match-icon" aria-hidden="true"></i>
                    </div>

                    <select>
                        <option selected>juez 1</option>
                        <option>juez 2</option>
                        <option>juez 3</option>
                        <option>juez 1</option>
                        <option>juez 2</option>
                        <option>juez 3</option>
                    </select>
                </label>                            
            </uib-tabset>
        </div>
</ion-content>
    <ion-footer-bar class="n-p n-m draft-footer" horizontal layout center center-justified>
        <div class="button-profile" horizontal layout center center-justified>
            <button type="button" ng-click="showPopup()" class="btn btn-info">Programar</button>
        </div>
    </ion-footer-bar>
</ion-view>
