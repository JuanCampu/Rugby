<ion-view>
    <ion-nav-title>
        Puntuaciones
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="stateNav()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
    <ion-content class="bg-app light" scroll="false" vertical layout>
        <div class="header-draft" horizontal layout center>
            <div flex horizontal layout center center-justified class="padding bold" style="font-size: 20px">
                {{date | date:'yyyy-MM-dd'}}
            </div>
            <div>|</div>
            <div flex horizontal layout center center-justified class="padding bold" style="font-size: 20px">
              {{timeString}}
            </div>
        </div>
        <!--
        <div horizontal layout center style="padding: 10px 0">
            <div>
                Nuevo Partido
            </div>
        </div>    
        -->
        <div flex class="light-bg" style="color: #444; overflow-y: scroll">
            <uib-tabset active="activeJustified" justified="true" class="list-tabs-draft">
               
                <div class="item item-divider">Título de la noticia:</div>
                <label class="item item-input item-news">
                    <input type="text" placeholder="Titulo">
                </label>
                <div class="item item-divider">seleccionar una imagen :</div>
                <div class="form-group">
                    <input id="file-1" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="2">
                </div>
                <div class="item item-divider">Descripción de la noticia :</div>
                <label class="item item-input text item-news">
                    <textarea placeholder="Descripción" rows="1" ng-model="item.description" ng-required="true" name="description" class="ng-dirty ng-valid ng-valid-required" required="required" style="height: 52px;"></textarea>
                </label>
               
            </uib-tabset>
        </div>
    </ion-content>
    <ion-footer-bar class="n-p n-m draft-footer" horizontal layout center center-justified>
        <div class="button-profile" horizontal layout center center-justified>
            <button type="button" ng-click="goNext()" class="btn btn-info">Seleccionar</button>
        </div>
    </ion-footer-bar>
</ion-view>
