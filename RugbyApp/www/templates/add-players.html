<ion-view>
    <ion-nav-title>
        Adiccionar - Jugador
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="stateNav()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
    <form name="signinForm" novalidate="" ng-submit="signIn(signinForm)">
        <ion-content class="bg-app light" scroll="false" vertical layout>
            <div class="header-draft" horizontal layout center>
                <div flex horizontal layout center center-justified class="padding bold" style="font-size: 20px">
                    2016/05/23
                </div>
                <div>|</div>
                <div flex horizontal layout center center-justified class="padding bold" style="font-size: 20px">
                    07:32
                </div>
            </div>
            <!--
            <div horizontal layout center style="padding: 10px 0">
                <div>
                    Nuevo Partido
                </div>
            </div>
            -->
            <div flex class="light-bg" style="color: #444; overflow-y: scroll">
                <uib-tabset active="activeJustified" justified="true" class="list-tabs-draft">

                    <div class="item item-divider">Seleccione el Club :</div>
                    <label class="item item-input item-select" ng-class="{'has-error': signinForm.club.$invalid}">
                        <div class="input-label">
                            <i class="ion-home positive match-icon"></i>
                        </div>

                        <select  ng-model="player.clubId" name="club" required>
                            <option value="">Seleccione un opción</option>
                            <option>Club1</option>
                            <option selected>Club2</option>
                        </select>
                    </label>
                    <div class="item item-divider">Seleccione el equipo :</div>
                    <label class="item item-input item-select" ng-class="{'has-error': signinForm.equipo.$invalid}">
                        <div class="input-label">
                            <i class="ion-tshirt positive match-icon"></i>
                        </div>

                        <select ng-model="player.equipoId" name="equipo" required>
                            <option value="">Seleccione un opción</option>
                            <option>equipo1</option>
                            <option selected>equipo2</option>
                        </select>
                    </label>
                    <div class="item item-divider">Nombres :</div>
                    <label class="item item-input"  ng-class="{'has-error': signinForm.nombres.$invalid}">
                        <div class="input-label">
                            <i class="ion-ios-person positive match-icon"></i>
                        </div>
                        <input type="text" placeholder="Nombre"  name="nombres" required ng-model="player.nombres">
                    </label>
                    <div class="item item-divider">Apellidos:</div>
                    <label class="item item-input" ng-class="{'has-error': signinForm.apellidos.$invalid}">
                        <div class="input-label">
                            <i class="ion-ios-person-outline positive match-icon"></i>
                        </div>
                        <input type="text" placeholder="Apellidos" ng-model="player.apellidos"  name="apellidos" required>
                    </label>

                    <div class="item item-divider">Identificacion:</div>
                    <label class="item item-input " ng-class="{'has-error': signinForm.identificacion.$invalid}">
                        <div class="input-label">
                            <i class="ion-card positive match-icon"></i>
                        </div>
                        <input type="number" placeholder="Identificacion" ng-model="player.identificacion" name="identificacion" required>
                    </label>
                    <div class="item item-divider">Número de camiseta:</div>
                    <label class="item item-input" ng-class="{'has-error': signinForm.numcamiseta.$invalid}">
                        <div class="input-label">
                            <i class="ion-tshirt-outline positive match-icon"></i>
                        </div>
                        <input type="number" placeholder="Número de camiseta" ng-model="player.numerocamiseta"  name="numcamiseta" required>
                    </label>
                    <div class="item item-divider">Genero:</div>
                    <ul class="list">
                        <li class="item item-checkbox genero-width">
                            <div class="input-label">
                                <i class="ion-man positive match-icon"></i>
                            </div>
                            <label class="checkbox">
                                <input type="checkbox">
                            </label>
                        </li>

                        <li class="item item-checkbox genero-width">
                            <div class="input-label">
                                <i class="ion-woman positive match-icon"></i>
                            </div>
                            <label class="checkbox">
                                <input type="checkbox">
                            </label>
                        </li>

                        

                    </ul>
                   
                </uib-tabset>
            </div>
        </ion-content>
    </form>
    <ion-footer-bar class="n-p n-m draft-footer" horizontal layout center center-justified>
        <div class="button-profile" horizontal layout center center-justified>
            <button type="button" ng-click="showPopup()" class="btn btn-info">Adicionar Jugador</button>
        </div>
    </ion-footer-bar>
</ion-view>
